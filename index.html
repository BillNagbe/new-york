<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York</title>
    <link rel="stylesheet" href="/resources/style-sheets/reset.css">
    <link rel="stylesheet" href="/resources/style-sheets/styles.css">
</head>
<body>
    <main class="main-wrapper">
        <div class="poster">
            <div class="top">
                <h1>New York</h1>
                <h4 class="tint">/NY</h4>
            </div>
            <div class="image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu_%28cropped%29.jpg/576px-View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu_%28cropped%29.jpg" width="500" height="500" alt="New York Skyline">
            </div>
                <div class="location">
                   <div class="left">
                    <div class="description">
                        <h5>Founded / <span>1624</span></h5>
                        <h5>Named For / <span>James, Duke of York</span></h5>
                        <h5>Bouroughs / <span>Manhattan I, Brooklyn, The Bronx, Queens, Staten Island </span></h5>
                    </div>
                    <div class="cordinates">
                        <h5>Cordinates / 
                        </h5>
                        <span>40&deg; 42'46"N</span>
                        <span>74&deg; 00'22"W</span>
                    </div>
                   </div>
                    <div class="symbol">
                        <img src="https://media.istockphoto.com/id/1142632650/vector/wired-sphere-frame-illustration.jpg?s=612x612&w=0&k=20&c=s_WN_g7rn3c--PkBfseVcSjZqmCYnGRBebQcMH1HAGI=" alt="world" width="200" height="200">
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
